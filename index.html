<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Todo</title>
</head>
<body>
    <div class="app-wrapper">
        <div class="todo-container">
            <div class="todo-form">
                <input
                    type="text"
                    id="newTaskInput"
                    placeholder="Новая задача..."/>
                <button id="addTask" onclick="addTask()" >Добавить</button>  
                <button id="clearTask" onclick="clearTask()">Очистить выполненные</button>
            </div>
                         
            
            <div class="todo-tasks-container">
                <ul class="todo-tasks">

                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
